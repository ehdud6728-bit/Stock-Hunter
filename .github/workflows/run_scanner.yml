name: Daily Stock Scanner

on:
  schedule:
    # 매일 한국시간 15:45 (장 마감 후) 실행
    - cron: '45 6 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      # pykrx 라이브러리 추가!
      run: |
        pip install pandas finance-datareader requests pykrx

    - name: Run Scanner
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python main.py
